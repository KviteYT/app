<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Фон сайта */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(10, 25, 50, 0.9)), 
                        url('https://source.unsplash.com/1600x900/?technology,computer') no-repeat center/cover;
            color: #fff;
        }

        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 2px 2px 10px rgba(0, 212, 255, 0.7);
        }

        /* Полезные статьи */
        h3 {
            color: #00d4ff;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 212, 255, 0.7);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        ul li:hover {
            background: rgba(0, 212, 255, 0.3);
        }

        ul li a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
            display: block;
        }

        ul li a:hover {
            color: #00d4ff;
        }

        /* Форма */
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
        }

        /* Кнопка */
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
        }

        /* Карточки */
        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.5);
        }

        .card img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .card-text {
            font-size: 0.9rem;
            color: #ddd;
        }

        /* Адаптация для мобильных */
        @media (max-width: 767px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
            }

            .card img {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PC Builder</h1>
        <p class="text-center">Введите бюджет и выберите цели для сборки ПК.</p>

        <div class="mb-4">
            <h3>Полезные статьи</h3>
            <ul>
                <li><a href="#">Как выбрать процессор</a></li>
                <li><a href="#">Как выбрать видеокарту</a></li>
                <li><a href="#">Как выбрать оперативную память</a></li>
                <li><a href="#">Как выбрать блок питания</a></li>
                <li><a href="#">Как выбрать накопитель</a></li>
            </ul>
        </div>

        <form id="buildForm">
            <div class="mb-3">
                <label for="budget" class="form-label">Бюджет (в рублях):</label>
                <input type="number" id="budget" class="form-control" placeholder="Введите ваш бюджет" required>
            </div>

            <div class="mb-3">
                <label for="goals" class="form-label">Цели:</label>
                <select id="goals" class="form-select" multiple required>
                    <option value="Gaming">Игры</option>
                    <option value="Office Work">Офисная работа</option>
                    <option value="Streaming">Стриминг</option>
                    <option value="Video Editing">Монтаж видео</option>
                    <option value="3D Rendering">3D-рендеринг</option>
                    <option value="Home Theater PC">Домашний кинотеатр</option>
                    <option value="Budget Build">Бюджетная сборка</option>
                    <option value="Workstation">Рабочая станция</option>
                    <option value="Casual Use">Обычное использование</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Собрать ПК</button>
        </form>
    </div>
</body>
</html>
